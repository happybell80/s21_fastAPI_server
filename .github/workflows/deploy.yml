name: Deploy to S21

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.S21_SSH_KEY }}

      - name: Deploy via SSH
        env:
          HOST: ${{ secrets.S21_HOST }}
          PORT: ${{ secrets.S21_PORT }}
          USER: ${{ secrets.S21_USER }}
          REPO: ${{ github.repository }}
        run: |
          ssh -o StrictHostKeyChecking=no -p $PORT $USER@$HOST << 'ENDSSH'
          set -e
          export HOME=/data/data/com.termux/files/home
          APP_DIR="$HOME/apps/fastapi-app"
          cd "$APP_DIR"
          git pull --ff-only

          # ensure venv
          if [ ! -d venv ]; then
            python -m venv venv
          fi
          source venv/bin/activate
          pip install -r requirements.txt --upgrade

          # kill any old server
          pkill -f "uvicorn.*app:app" || true
          sleep 2

          # write unified run script
          cat > run_server.sh << 'EOF'
#!/data/data/com.termux/files/usr/bin/bash
cd "$(dirname "$0")"
termux-wake-lock
setsid "$APP_DIR/venv/bin/uvicorn" app:app --host 0.0.0.0 --port 8000 >> uvicorn.log 2>&1 &
EOF

          chmod +x run_server.sh
          ./run_server.sh

          # verify startup
          sleep 5
          if pgrep -f "uvicorn.*app:app"; then
            echo "Server started ✓"
          else
            echo "Failed to start – dumping log:"
            cat uvicorn.log
            exit 1
          fi
          ENDSSH
