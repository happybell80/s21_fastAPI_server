name: Deploy to S21

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.S21_SSH_KEY }}

    - name: Deploy via SSH
      env:
        HOST:  ${{ secrets.S21_HOST }}
        PORT:  ${{ secrets.S21_PORT }}
        USER:  ${{ secrets.S21_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no -p $PORT $USER@$HOST <<'EOS'
          set -e
          APP_DIR="$HOME/apps/fastapi-app"
          if [ ! -d "$APP_DIR/.git" ]; then
            mkdir -p "$HOME/apps"
            git clone https://github.com/${{ github.repository }} "$APP_DIR"
          fi
          git -C "$APP_DIR" pull --ff-only
          if [ ! -d "$APP_DIR/venv" ]; then
            python -m venv "$APP_DIR/venv"
          fi
          source "$APP_DIR/venv/bin/activate"
          pip install -r "$APP_DIR/requirements.txt" --upgrade
          pkill -f "uvicorn.*app:app" || true
          nohup "$APP_DIR/venv/bin/uvicorn" app:app --host 0.0.0.0 --port 8000 > "$APP_DIR/uvicorn.log" 2>&1 &
        EOS
